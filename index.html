<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <div class="nav-bar">
        <div class="top-links">
          <div class="gm-im"><a href="#">Gmail</a></div>
          <div class="gm-im"><a href="#">Images</a></div>
        </div>

        <div class="apps-button">
          <img class="apps-icon" src="images/apps-icon.png" alt="Apps icon" />
        </div>
        <div class="top-button">
          <button class="sign-in" href="#">Connexion</button>
        </div>
      </div>
    </header>

    <div class="logo">
      <img class="google-logo" src="images/googlelogo.png" alt="Google logo" />
    </div>

    <main class="main">
      <div class="main-search">
        <form class="search-bar">
          <img class="search-icon" src="images/search-icon.jpg" alt="" />
          <input class="input" type="text" />
          <img class="mic-icon" src="images/mic-icon.png" alt="" />
        </form>
      </div>
      <div class="main-buttons">
        <button type="button" class="btn button-search">
          Recherche Google
        </button>
        <button type="button" class="btn lucky">J'ai de la chance</button>
      </div>
    </main>

    <div class="bottom">
      <div class="fr">
        <p>France</p>
      </div>
      <footer class="footer">
        <div class="footer-left">
          <a class="footer-link" href="#">À propos</a>
          <a class="footer-link" href="#">Publicité</a>
          <a class="footer-link" href="#">Entreprise</a>
          <a class="footer-link" href="#"
            >Comment fonctionne la recherche Google ?</a
          >
        </div>
        <div class="footer-middle">
          <a class="footer-link" href="#"
            ><img
              class="leaf-icon"
              src="images/leaf-icon.png"
              alt="Leaf Icon"
            />Neutre en carbone depuis 2007</a
          >
        </div>
        <div class="footer-right">
          <a class="footer-link" href="#">Info consommateurs</a>
          <a class="footer-link" href="#">Confidentialité</a>
          <a class="footer-link" href="#">Conditions</a>
          <a class="footer-link" href="#">Paramètres</a>
        </div>
      </footer>
    </div>
  </body>
</html>
